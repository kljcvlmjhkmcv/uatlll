 <head>

  <style>
    body {
      box-sizing: border-box;
    }
    
    html, body {
      background: linear-gradient(135deg, #0f0f1e 0%, #1a1a3e 50%, #0f0f1e 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100%;
    }

    .animated-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      pointer-events: none;
      border-radius: 50%;
    }

    @keyframes float {
      0%, 100% { 
        transform: translateY(0px) translateX(0px);
        opacity: 0.3;
      }
      50% { 
        transform: translateY(-30px) translateX(15px);
        opacity: 0.6;
      }
    }

    .particle {
      animation: float 8s infinite ease-in-out;
    }

    .particle:nth-child(1) { animation-delay: 0s; }
    .particle:nth-child(2) { animation-delay: 2.5s; }
    .particle:nth-child(3) { animation-delay: 5s; }
    .particle:nth-child(4) { animation-delay: 1.2s; }
    .particle:nth-child(5) { animation-delay: 3.7s; }

    .content {
      position: relative;
      z-index: 10;
    }

    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
      opacity: 0;
    }

    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.25s; }
    .delay-3 { animation-delay: 0.4s; }

    /* Elegant Calculator Card */
    .calc-card {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.05) 100%);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
      position: relative;
      overflow: hidden;
    }

    .calc-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
      z-index: 1;
    }

    .calc-card:hover::before {
      left: 100%;
    }

    .calc-card:hover {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.12) 0%, rgba(118, 75, 162, 0.08) 100%);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.15);
    }

    .calc-card:active {
      transform: translateY(-4px);
    }

    .calc-card-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
      text-align: center;
      height: 100%;
      min-height: 200px;
    }

    @media (max-width: 640px) {
      .calc-card-content {
        padding: 1.5rem 1rem;
        min-height: 160px;
      }
    }

    .calc-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.2) 100%);
      border: 1.5px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    @media (max-width: 640px) {
      .calc-icon {
        width: 50px;
        height: 50px;
        margin-bottom: 0.75rem;
      }
    }

    .calc-card:hover .calc-icon {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.5) 0%, rgba(118, 75, 162, 0.3) 100%);
      transform: scale(1.1) rotate(5deg);
    }

    .calc-icon svg {
      width: 32px;
      height: 32px;
      color: #667eea;
      stroke-width: 2;
    }

    @media (max-width: 640px) {
      .calc-icon svg {
        width: 26px;
        height: 26px;
      }
    }

    .calc-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
    }

    @media (max-width: 640px) {
      .calc-title {
        font-size: 1.25rem;
      }
    }

    .calc-subtitle {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 400;
      letter-spacing: 0.3px;
    }

    @media (max-width: 640px) {
      .calc-subtitle {
        font-size: 0.85rem;
      }
    }

    .calculator-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      width: 100%;
    }

    @media (max-width: 768px) {
      .calculator-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
      }
    }

    @media (max-width: 640px) {
      .calculator-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
    }

    .header-title {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: -2px;
    }

    @media (max-width: 768px) {
      .header-title {
        font-size: 2.5rem;
        letter-spacing: -1px;
      }
    }

    @media (max-width: 640px) {
      .header-title {
        font-size: 2rem;
        letter-spacing: -0.5px;
      }
    }

    .header-subtitle {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 400;
      letter-spacing: 0.3px;
    }

    @media (max-width: 640px) {
      .header-subtitle {
        font-size: 0.95rem;
      }
    }
  </style>

    function getCalculatorIcon(type) {
      return `
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
        </svg>
      `;
    }

    function renderCalculators() {
      const container = document.getElementById('calculators-container');
      container.innerHTML = '';

      calculators.forEach((calc, index) => {
        const link = document.createElement('a');
        link.href = calc.url;
        link.className = 'calc-card fade-in-up';
        link.style.animationDelay = `${0.5 + index * 0.15}s`;

        link.innerHTML = `
          <div class="calc-card-content">
            <div class="calc-icon">
              ${getCalculatorIcon(calc.icon)}
            </div>
            <h2 class="calc-title">${calc.title}</h2>
            <p class="calc-subtitle">${calc.subtitle}</p>
          </div>
        `;

        container.appendChild(link);
      });
    }

    const defaultConfig = {
      main_title: 'ST Calculators',
      description: 'Calculate your GPA accurately with a clean and user-friendly interface',
      footer_text: 'Project by: Khalil Doua',
      telegram_handle: '@KhqLiL'
    };

    async function onConfigChange(config) {
      const mainTitle = document.getElementById('main-title');
      const description = document.getElementById('description');
      const footerText = document.getElementById('footer-text');
      const telegramHandle = document.getElementById('telegram-handle');

      if (mainTitle) mainTitle.textContent = config.main_title || defaultConfig.main_title;
      if (description) description.textContent = config.description || defaultConfig.description;
      if (footerText) footerText.textContent = config.footer_text || defaultConfig.footer_text;
      if (telegramHandle) telegramHandle.textContent = config.telegram_handle || defaultConfig.telegram_handle;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['main_title', config.main_title || defaultConfig.main_title],
        ['description', config.description || defaultConfig.description],
        ['footer_text', config.footer_text || defaultConfig.footer_text],
        ['telegram_handle', config.telegram_handle || defaultConfig.telegram_handle]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    // Initialize on load
    renderCalculators();
  </script>
